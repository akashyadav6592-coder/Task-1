<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hero with Flexbox + Grid</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .hero {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #667eea, #764ba2);
      color: white;
      padding: 0 20px;
    }

    .hero-content {
      display: grid;
      grid-template-rows: auto auto auto;
      gap: 20px;
      text-align: center;
      max-width: 600px;
    }

    .hero h1 {
      font-size: 3em;
      margin: 0;
    }

    .hero p {
      font-size: 1.2em;
      margin: 0;
    }

    .hero button {
      padding: 15px 30px;
      font-size: 1em;
      background-color: white;
      color: #764ba2;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .hero button:hover {
      background-color: #e0d7ff;
    }
  </style>
</head>
<body>

  <section class="hero">
    <div class="hero-content">
      <h1>Elevate Your Experience</h1>
      <p>Combining Flexbox and Grid gives you the best of both worldsâ€”perfect alignment and structured layout.</p>
      <button>Get Started</button>
    </div>
  </section>

</body>
</html>
